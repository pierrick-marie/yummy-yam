<!DOCTYPE html>
<html lang="fr-FR">

{{- partial "head.html" . -}}

<body>
	{{- partial "header.html" . -}}
	
	<div class="content">
	
		<section class="full-article"> 
			
			<h1 class="article-title">{{ .Title }}</h1>
			
			{{ if isset .Params "FeatureImage" }}
				<img class="feature-image" alt="{{ .Title }}" src="{{ .Params.FeatureImage }}">
			{{ end }}
				
			{{ .Content }}
		</section>
		
	</div>
	
	{{- partial "footer.html" . -}}
	
	{{- partial "script.html" . -}}
</body>

</html>
