{{ define "main" }}

<div class="content text-center">
	
	<section> <!-- _index.html -->
		<!-- BLOCK: add starts around the title -->
		<h1 class="yummy-yam-title">{{ .Title | title }}</h1>

		{{ .Content }} 
	</section>

	{{ range .Pages.ByWeight }} <!-- All other content -->
		<section id="{{ .File.BaseFileName }}">
			<!-- BLOCK: add starts around the title -->
			<h1 class="yummy-yam-title">{{ .Title | title }}</h1>

			{{ .Content }}
		</section>
	{{ end }}

</div>

{{ end }}
