{{ define "main" }}

<div class="content text-center">
	
	{{ range .Pages.ByWeight }} 

		{{ if ( gt .Weight 0 ) }}

			<section id="{{ .File.BaseFileName }}" class="section">
				
				{{ with .Title | title }}
					<h1 class="title">{{- . -}}</h1>
				{{ end }}
				

				{{ .Content }}
				
			</section>

		{{ end }}

	{{ end }}

</div>

{{ end }}
